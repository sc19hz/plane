{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-content">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
</div>
<style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-container {
    width: 400px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.login-content {
    width: 100%;
}

h2 {
    margin-bottom: 1.5rem;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

form p {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
}

form input {
    margin-top: 0.3rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 0.9rem;
}

form button {
    margin-top: 1rem;
    background-color: #6a67ce;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 0.9rem;
    padding: 0.5rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

form button:hover {
    background-color: #4c49a2;
}

p {
    margin-top: 1rem;
    text-align: center;
}

a {
    color: #6a67ce;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

</style>
{% endblock %}
