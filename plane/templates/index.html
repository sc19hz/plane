{% extends 'base.html' %}
{% block content %}
  <h2>Welcome{% if request.user.is_authenticated %}, {{ request.user.username }}{% endif %}!</h2>
  {% if request.user.is_authenticated %}
    <p><a href="{% url 'logout' %}">Logout</a></p>
       <div class="container">
    <h2>Hello, {{ user.real_name }}!</h2>
    <form id="flight-search-form">
      <div class="form-group">
        <label for="departure">Departure:</label>
        <input type="text" class="form-control" id="departure" placeholder="Enter departure location">
      </div>
      <div class="form-group">
        <label for="arrival">Arrival:</label>
        <input type="text" class="form-control" id="arrival" placeholder="Enter arrival location">
      </div>
      <div class="form-group">
        <label for="date">Departure Date:</label>
        <input type="date" class="form-control" id="date">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>
  {% else %}
    <p><a href="{% url 'login' %}">Login</a></p>
    <p><a href="{% url 'register' %}">Register</a></p>
  {% endif %}
{% endblock %}
