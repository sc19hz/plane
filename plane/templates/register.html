{% extends 'base.html' %}

{% block content %}
<div class="register-container">
  <h2>Register</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="register-link">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</div>
    <style>
    /* Register Page */
.register-container {
  max-width: 400px;
  margin: 5% auto;
  padding: 30px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

.register-container h2 {
  margin-bottom: 30px;
}

.register-container .form-group {
  margin-bottom: 20px;
}

.register-container .btn {
  width: 100%;
}

.register-container .register-link {
  display: block;
  text-align: center;
  margin-top: 20px;
}

    </style>
{% endblock %}
