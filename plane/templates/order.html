<!-- order.html -->
{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h2>Your Orders</h2>
  <ul>
    {% for order in orders %}
      <li>
        <a href="{% url 'order_detail' order_id=order.order_id %}">
          {{ order.air_name }} | {{ order.departure_time }} | {{ order.arrival_time }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
